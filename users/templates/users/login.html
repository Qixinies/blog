{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}
    <title>登录 - 夕泥</title>
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
    <div class="login-form mx-auto my-5">
        <h1 class="h4 text-center">登录到夕泥</h1>
        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form |crispy }}
            <input type="hidden" name="next" value="{{ request.GET.next|default:'/' }}" />
            <input type="submit" value="登录" class="btn btn-success w-100 mt-2" />
        </form>
    </div>
{% endblock %}
