{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card card-body">
            <a class="card-title fs-5 text-dark text-decoration-none" href="{% url 'posts:detail' post.id %}">{{ post.title }}</a>
            <p class="card-text">{{ post.description }}</p>
        </div>
    {% endfor %}
{% endblock %}
